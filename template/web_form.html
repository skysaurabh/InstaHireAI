        <div class="my-profile-box">
            <h3>Profile Details</h3>
            <div class="bar"></div>
            <form action="/web-form-send" method="POST" enctype="multipart/form-data">
                <div class="row align-items-center">
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Candidate name</label>
                            <input type="text" class="form-control" placeholder="Candidate name" name="candidate_name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email address" name="email_address">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" placeholder="Complete Address" name="location">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Phone Country Code</label>
                            <input type="text" class="form-control" placeholder="+232" name="phone_country_code">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" placeholder="123123456" name="phone">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Exerience</label>
                            <input type="text" class="form-control" placeholder="Experience in years" name="experience">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="text" class="form-control" placeholder="DD-MM-YYYY" name="date_of_birth">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group select-group">
                            <label>Qualification</label>
                            <select class="form-select form-control" name="candidate_qualification">
                                <option value="High School">High School</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Bachelors">Bachelors</option>
                                <option value="Masters">Masters</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group select-group">
                            <label>Candidate Availability</label>
                            <select class="form-select form-control" name="candidate_availability">
                                <option value="Part time">Part time</option>
                                <option value="Full time">Full time</option>
                                <option value="Full/Part time">Full/Part time</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>About Candidate</label>
                            <textarea cols="30" rows="6" placeholder="Short description about yourself..."
                                class="form-control" name="about_candidate"></textarea>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Resume</label>
                            <input type="file" class="form-control" name="resume">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <button type="submit" class="default-btn">Submit Now <i class="flaticon-send"></i></button>
                    </div>
                </div>
            </form>
