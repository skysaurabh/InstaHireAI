<div class="post-job-area pt-100 pb-70">
<div class="container">
<div class="post-job-form">
<h2>Job Information</h2>
<div class="bar"></div>
<div class="contact-form">
<h3>Basic Info</h3>
<form action="post-a-job-send" method="POST">
<div class="row">
<div class="col-lg-12">
<div class="form-group">
<label>Job title*</label>
<input type="text" class="form-control" required data-error="Please Enter Job title" name="job_name">
</div>
</div>
<div class="col-lg-12">
<div class="form-group">
<label>Company Name*</label>
<input type="text" class="form-control" required data-error="Please Enter Job title" name="job_company_name">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group select-group">
<label>Category*</label>
<select class="form-select form-control" name="job_category">
<option data-display='UI/UX Designer'>UI/UX Designer</option>
<option value="Designer"> Designer</option>
<option value="Web Developer">Web Developer</option>
<option value="Engineer">Engineer</option>
</select>
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group select-group">
<label>Job Types*</label>
<select class="form-select form-control" name="job_type">
<option data-display='Full Time'>Full Time</option>
<option value="1"> Part Time</option>
<option value="3">Internship</option>
</select>
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group">
<label>Application Deadline</label>
<input type="date" name="job_due_date" id="msg_subject" class="form-control" required data-error="Please Enter Date" placeholder="01/01/2021">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group select-group">
<label>Salary Currency</label>
<select class="form-select form-control" name="job_salary">
<option value="1">Default</option>
<option value="20000 To 30000">20000 To 30000</option>
<option value="40000 To 50000">40000 To 50000</option>
<option value="60000 To 70000">60000 To 70000</option>
<option value="80000 To 90000">80000 To 90000</option>
</select>
</div>
</div>
<div class="col-lg-12 col-md-12">
<div class="form-group">
<label>Job Description*</label>
<textarea class="form-control" cols="30" rows="5" required data-error="Write your Job Description" name="job_desc"></textarea>
</div>
</div>
<div class="col-lg-12 col-md-12">
<div class="form-group">
<label>No. of Vacancies</label>
<input class="form-control" type="text" name="job-vacant-count">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group">
<label>Exerienced required</label>
<input class="form-control" type="text" name="exp-required">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group">
<label>Job location</label>
<input class="form-control" type="text" name="job-location">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group">
<label>Skills Required</label>
<input class="form-control" type="text" name="skills-req">
</div>
</div>
<div class="col-lg-6 col-md-6">
<div class="form-group">
<label>Remote work available?</label>
<input class="form-control" type="text" name="is-remote">
</div>
</div>


<div class="col-lg-12 col-md-12">
<button type="submit" class="default-btn border-radius-5">
Post Job <i class="ri-chat-4-line"></i>
</button>
</div>
</div>
</form>
</div>
</div>
</div>
